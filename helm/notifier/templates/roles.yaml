apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: default
  name: pod-reader-{{ include "notifier.fullname" . }}
rules:
- apiGroups: [""] # "" indicates the core API group
  resources: ["pods","secrets", "configmaps"]
  verbs: ["get", "watch", "list"]
