apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "notifier.fullname" . }}-schedule-agents
  namespace: default
  labels:
    "helm.sh/chart": "{{ .Chart.Name }}-{{ .Chart.Version }}"
    "app.kubernetes.io/managed-by": "{{ .Release.Service }}"
    "app.kubernetes.io/instance": "{{ .Release.Name }}"
roleRef:
  # apiGroup: rbac.authorization.k8s.io
  # kind: Role
  # name: pod-reader-{{ include "notifier.fullname" . }}
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: secret-reader-{{ include "notifier.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "notifier.serviceAccountName" . }}
  namespace: default